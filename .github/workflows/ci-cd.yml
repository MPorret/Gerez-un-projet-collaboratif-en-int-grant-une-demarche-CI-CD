name: CI/CD - Tests et Coverage

on:
  push:
    branches:
      - "**" # ExÃ©cute le workflow sur toutes les branches
  pull_request:
    branches:
      - "**" # ExÃ©cute le workflow sur toutes les PRs

jobs:
  backend-tests:
    name: ğŸ—ï¸ Tests et Coverage Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: â˜• Installer Java 11 et Maven
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: ğŸ”§ Build et Tests Backend avec Jacoco
        run: |
          cd back
          mvn clean verify

      - name: ğŸ“Š Publier le rapport Jacoco
        uses: actions/upload-artifact@v3
        with:
          name: backend-jacoco-report
          path: back/target/site/jacoco/

  frontend-tests:
    name: ğŸ¨ Tests et Coverage Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Installer Node.js et Angular
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Installer les dÃ©pendances du front
        run: |
          cd front
          npm install

      - name: ğŸ§ª Lancer les tests Angular avec ChromeHeadless
        run: |
          cd front
          ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: ğŸ“Š Publier le rapport Coverage Frontend
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: front/coverage/
